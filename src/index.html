    <!-- Inline Critical CSS (adicionar se necess√°rio) -->
    <style>
      /* Critical CSS - Carrega antes de tudo para evitar FOUC (Flash of Unstyled Content) */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        background-color: #141414;
        color: #fff;
        overflow-x: hidden;
      }
      
      /* Loading spinner inicial */
      #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #141414;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(229, 9, 20, 0.1);
        border-top-color: #E50914;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Fade out do loader quando app carrega */
      #app-loader.loaded {
        opacity: 0;
        transition: opacity 0.3s ease-out;
        pointer-events: none;
      }
      
      /* Evitar CLS (Cumulative Layout Shift) */
      #root {
        min-height: 100vh;
      }
    </style>

  <body>
    <!-- Loading inicial -->
    <div id="app-loader">
      <div class="loader-spinner"></div>

    <div id="root"></div>
    
    <!-- Script principal do Vite -->
    <script type="module" src="/main.tsx"></script>
    
    <!-- Script para remover loader quando app carregar -->
    <script>
      // Remove loader quando DOM estiver pronto
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loader = document.getElementById('app-loader');
          if (loader) {
            loader.classList.add('loaded');
            setTimeout(() => loader.remove(), 300);
          }
        }, 100);
      });
      
      // Performance monitoring
      if ('PerformanceObserver' in window) {
        // Monitorar LCP (Largest Contentful Paint)
        const lcpObserver = new PerformanceObserver((list) => {
          const entries = list.getEntries();
          const lastEntry = entries[entries.length - 1];
          console.log('üìä LCP:', lastEntry.renderTime || lastEntry.loadTime, 'ms');
        });
        lcpObserver.observe({ entryTypes: ['largest-contentful-paint'] });
        
        // Monitorar FID (First Input Delay)
        const fidObserver = new PerformanceObserver((list) => {
          const entries = list.getEntries();
          entries.forEach((entry) => {
            console.log('üìä FID:', entry.processingStart - entry.startTime, 'ms');
          });
        });
        fidObserver.observe({ entryTypes: ['first-input'] });
        
        // Monitorar CLS (Cumulative Layout Shift)
        let clsScore = 0;
        const clsObserver = new PerformanceObserver((list) => {
          for (const entry of list.getEntries()) {
            if (!entry.hadRecentInput) {
              clsScore += entry.value;
            }
          }
          console.log('üìä CLS:', clsScore.toFixed(4));
        });
        clsObserver.observe({ entryTypes: ['layout-shift'] });
      }
      
      // Registro do Service Worker (PWA)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(
            (registration) => {
              console.log('‚úÖ Service Worker registrado:', registration.scope);
            },
            (err) => {
              console.log('‚ùå Service Worker falhou:', err);
            }
          );
        });
      }
    </script>
